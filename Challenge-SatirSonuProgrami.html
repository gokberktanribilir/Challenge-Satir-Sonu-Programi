    <h1>Challenge Satir Sonu Programi</h1>
    <script>
function TextParser(text, wordCount) {
    const words = text.split(" "); 
    let result = []; 

    for (let i = 0; i < words.length; i += wordCount) {
        let line = words.slice(i, i + wordCount).join(" "); 
        result.push(line);
    }

    return result.join("\n"); 
}

console.log(TextParser(text, 5));
    </script>
